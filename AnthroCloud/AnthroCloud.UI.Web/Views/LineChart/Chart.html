<html>
   <head>
      <title>AnthroCloud Charts - </title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js"></script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart','line']});  
      </script>
   </head>
   
   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto">
      </div>
      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'Month');
             data.addColumn('number', 'Score');
             data.addColumn('number', '-3SD');
            data.addColumn('number', '-2SD');
            data.addColumn('number', 'Median');
            data.addColumn('number', '2SD');
             data.addColumn('number', '3SD');

             data.addRows([
               [0,  ,44.2, 46.1, 49.9, 53.7, 55.6],
               [1,  ,48.9, 50.8, 54.7, 58.6, 60.6],
               [2,  73,52.4, 54.4, 58.4, 62.4, 64.4],
               [3,  ,55.3, 57.3, 61.4, 65.5, 67.6],
               [4,  ,57.6, 59.7, 63.9, 68.0, 70.1],
               [5,  ,59.6, 61.7, 65.9, 70.1, 72.2],               
               [6,  ,61.2, 63.3, 67.6, 71.9, 74.0],
               [7,  ,62.7, 64.8, 69.2, 73.5, 75.72],
               [8,  ,64.0, 66.2, 70.6, 75.0, 77.2],
               [9,  ,65.2, 67.5, 72.0, 76.5, 78.7],
               [10, ,66.4, 68.7, 73.3, 77.9, 80.1],
               [11, ,67.6, 69.9, 74.5, 79.2, 81.5]
            ]);
            
            // Set chart options
            var options = {'title' : 'Length-for-age BOYS',
               hAxis: {
                  title: 'Age (months)'
               },
               vAxis: {
                  title: 'Length\height (cm)'
               },   
               'width':550,
               'height':400,
               curveType: 'function',
               legend: 'right',
               pointSize: 0,
              series: {
                0: { pointSize: 10, pointShape: { type: 'circle', sides: 5, dent: 0.8 }},
                1: { color: '#000000' },              
                2: { color: '#e10808' }, 
                3: { color: '#0c8d00' },               
                4: { color: '#e10808' },  
                5: { color: '#000000' }
              }
            };

            // Instantiate and draw the chart.
            var chart = new google.visualization.LineChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
   </body>
</html>
